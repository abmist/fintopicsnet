{% extends 'base.html' %}
{% load bootstrap_tags %}
{% load staticfiles %}
{% block content %}
    <div class="basic-box form-frame">
        <div class="row">
            <div class="col-sm-4"></div>
            <div class="col-sm-4">
                 <form role="form" action="{% url 'contact'%}" method="post" novalidate>
                    <legend>Any question? &nbsp;<b>Send us a message!</b></legend>
                    {% csrf_token %}
                    {{ form | as_bootstrap }}
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                     <p>{{ field }}</p>
                </form>
            </div>
            <div class="col-sm-4"></div>
        </div>
    </div>
{% endblock %}
