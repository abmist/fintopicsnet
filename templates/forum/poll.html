<div class="row poll-box" ng-app="pollApp">

    <div class="col-sm-12" >
      <div ng-controller="PollCtrl">
          <div><strong>Poll - {$ poll.question $} (Total of {$ poll.total_votes $} votes so far)</strong></div>
          <div>
          <br>
          <p>Hereâ€™s how the votes are so far:</p>
          <div ng-repeat="subject in poll.subjects">
              <div class="col-sm-11">
                <strong>{$ subject.name $}</strong>
                <span class="pull-right">{$ subject.percentage_of_votes $}%</span>
              </div>

              <span ng-if="poll.user_has_voted == false" ng-click='vote(poll, subject)' class="glyphicon glyphicon-ok col-sm-1 btn-vote"></span>

              <div class="col-sm-11">
                <div class="progress">
                  <div class="progress-bar progress-bar-info"
                          role="progressbar" aria-value="{$ subject.percentage_of_votes $}"
                          aria-valuemin="0" aria-valuemax="100"
                          style="width:{$ subject.percentage_of_votes $};">
                  </div>
                </div>
              </div>
            </div> <!-- end ng-repeat -->
          </div>
        </div>
    </div>
  </div>
